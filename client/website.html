<template name="converter">
<body>
<form class="converter">
<input type="text" class="form-control" placeholder="Principle" name="principle">
<select class="form-control" name='rate'>
   <option value="0">cad to usd</option>
   <option value="1">usd to cad</option>
</select>
<button type="submit" class="btn btn-default">Submit</button>
</form>
<h1>{{returnExchanged}}</h1>

</body>
</template>
